<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  </head>
  <body>
    <!-- <div id="app">
      <div id="quote-box">Your Quote Goes Here</div>
      <div id="author-box">Author Name</div>
    </div> -->
    <div id="app">
        <div class="blockquote-wrapper">
            <div class="blockquote">
                <h1 id="quote-box">
                    Intuitive design happens when <span style="color:#ffffff">current knowledge</span> is the same as the <span style="color:#ffffff">target knowledge.</span>
                </h1>
                <h4 id="author-box">&mdash;Author<br><em>Company Name</em></h4>
            </div>
        </div>
    </div>
    <div id="dashboard">
      <h1>Write Your Own Quote</h1>
      <input name="quote" placeholder="Enter Quote" type="text" />
      <h1>Write Your Name</h1>
      <input name="author" placeholder="Enter Name" type="text" /><br />
    </div>
    <div class="btn-grp">
        <!-- <button id="change-color">Click To Change Color</button> -->
        <button id="download-jpeg">Click To Download Your Quote</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
